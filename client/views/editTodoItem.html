<div class="modal-content">
    <div class="forms">
        <form>
            <div class="modal-body">
                <div class="form-group">
                    <label>Content</label>
                    <input type="text" ng-model="editTodoItemController.todo_item.content" required="required" minlength="3" style="width: 100%">
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input class="form-control"
                       ng-model="editTodoItemController.todo_item.deadline"
                       ng-model-options="{ updateOn: 'blur' }"
                       placeholder="Select a date..."
                       moment-picker="editTodoItemController.todo_item.deadline" change="editTodoItemController.change(newValue, oldValue)">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="editTodoItemController.ok()">OK</button>
                <button class="btn btn-default" ng-click="editTodoItemController.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
